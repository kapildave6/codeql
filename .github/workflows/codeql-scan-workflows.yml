name: "CodeQL Workflow Scanner"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday
  workflow_dispatch:

jobs:
  scan-workflows:
    name: Scan Workflows for id-token: write
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Scan for id-token: write
      run: |
        python3 .github/scripts/scan_workflows.py

    - name: Upload SARIF file
      if: always()
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: results.sarif
        category: "workflow-security-scan"

